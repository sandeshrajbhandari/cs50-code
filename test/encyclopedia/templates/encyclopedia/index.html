{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}  

{% block body %}
    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
        <a href="{% url 'index' %}{{ entry }}">Home</a>
            <li><a href="./{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
